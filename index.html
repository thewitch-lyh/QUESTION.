<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bestieee 🌿🤍</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f4f8f4; /* soft white */
      color: #2f4f4f; /* deep sage */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #3c6e47; /* sage green */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #3c6e47; /* sage green */
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2b4f34;
    }

    .no-btn {
      background-color: #888;
    }

    .no-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>🌸 Hey Bestieee! 🌸</h1>
  <p>Will you be my <strong>Best Friend </strong>? 🌿✨</p>
  
  <div>
    <button onclick="sayYes()">💚 Yes!</button>
    <button class="no-btn" onclick="sayNo()">💔 No...</button>
  </div>

  <script>
    function sayYes() {
      // 🎉 HAPPY CONFETTI
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 500);

      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 }
        });
      }, 1000);

      alert("YAYY 🌿✨");
    }

    function sayNo() {
      // 😭 SAD CONFETTI
      confetti({
        particleCount: 50,
        spread: 30,
        angle: 90,
        colors: ['#99ccff', '#6699ff', '#3366ff'],
        origin: { y: 0, x: 0.5 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 40,
          spread: 20,
          angle: 90,
          colors: ['#99ccff', '#6699ff'],
          origin: { y: 0, x: 0.5 }
        });
      }, 400);

      setTimeout(() => {
        confetti({
          particleCount: 30,
          spread: 10,
          angle: 90,
          colors: ['#6699ff'],
          origin: { y: 0, x: 0.5 }
        });
      }, 800);

      alert("DARE TO SAY NO");
    }
  </script>

</body>
</html>
